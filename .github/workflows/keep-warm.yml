name: Keep API Warm

on:
  schedule:
    # Run every 5 minutes to keep the serverless function warm
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping health endpoint
        run: |
          echo "Pinging API health endpoint to keep function warm..."
          response=$(curl -sf -w "\n%{http_code}" https://csi-project-be.vercel.app/api/health 2>/dev/null || echo "000")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n -1)
          
          if [ "$http_code" = "200" ]; then
            echo "✅ Health check successful (HTTP $http_code)"
            echo "Response: $body"
          else
            echo "⚠️ Health check returned HTTP $http_code (may be cold starting)"
            echo "Response: $body"
          fi
          
          # Don't fail the workflow even if the ping fails
          # This prevents noise in GitHub Actions when the function is cold starting
          exit 0

